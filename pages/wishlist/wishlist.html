<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/617c60ee1d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://artsyui.netlify.app/src/artsyUI.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/pages/wishlist/wishlist.css" />
    <title>Artsy-shop</title>
  </head>

  <body class="body">
    <!--********** Header ************-->
    <header class="arstyShop-header header">
      <a href="/"><h3>Artsy Shop</h3></a>

      <div class="artsy-input icon-input">
        <i class="fas fa-search"></i>
        <input placeholder="Search..." type="text" />
      </div>

      <div class="right-side">

        <a href="">
          <button class="btn btn-primary">Login</button>
        </a>

        <div class="" onclick="openLogin()">
          <i class="fa-regular fa-user"></i>
        </div>

        <a class="favourite" href="/pages/wishlist/wishlist.html">
          <i class="fa-regular fa-heart"></i>
          <span class="items">25</span>
        </a>

        <a class="cart" href="/pages/cart/cart.html">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="items">25</span>
        </a>
      </div>
    </header>

    <!--********** main ************-->
    <main class="main">

      <section class="page-header-section">
        <div class="section-bg">
          <img
            src="https://d17h7hjnfv5s46.cloudfront.net/assets/build/images/banner_wishlist_no_connect.cbbca931.jpg"
            alt=""
          />
        </div>
        <div class="section-content flex-col">
          <i class="fas fa-heart fa-4x"></i>
          <h1>My Favourites</h1>
        </div>
      </section>

      <section class="wishlist-sec">
        <div class="card w-40 basic">
          <button class="icon favourite-icon">
              <i class="fas fa-heart fa-2x"></i>
          </button>
          <div class="content">
              <img class="card-img"
                  src="https://render.fineartamerica.com/images/images-new-artwork/images-medium-5/la-porta-rossa-sulla-salita-guido-borelli.jpg?v=2"
                  alt="" />


              <div class="card-header">
                  <h1>La Porta Rossa Sulla Salita Art Print</h1>
                  <h2>by Guido Borelli</h2>
                  <div class="card-body">
                      Visit ten places on our planet that are undergoing the biggest
                      changes today.
                  </div>
                  <div class="price-sec">
                      <h3>$18</h3><span class="strike-price">$22</span>
                  </div>
              </div>
          </div>

          <div class="card-actions ">
              <button class="btn btn-primary">
                  <i class="fa-solid fa-cart-shopping"></i>
                  remove from cart
              </button>
          </div>
      </div>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
